<div class="post-container">
    <div class="title-form">
        <h2>Title</h2>
        <input class="title-input-form" [(ngModel)]="newTitle"   type="text" placeholder="what is the title of your thought">
    </div>

    <div class="thought-form">
        <h3>Thought</h3>
        <input class="thought-input-form" [(ngModel)]="idea"  type="text" placeholder="insert your thought">
    </div>
    <button class="add-thought" (click)="addThought()">Add Thought</button>
</div>
