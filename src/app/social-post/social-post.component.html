
<header>
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple&display=swap" rel="stylesheet">
</header>
<div class="container">
    <div class="header">
        <h1>My thoughts</h1>
    </div>
    <div class="content-container">
        <button class="createThought" ng-model="app-post-form" (click)="appear()">New Thought</button>
        <div class="content">
            <app-post *ngFor="let thoughts of thoughtsList" [title]="thoughts.title" [thought]="thoughts.thought"></app-post>
        </div>
        <app-post-form *ngIf="show" (newThought)="addThought($event)" ></app-post-form>
    </div>
</div>
